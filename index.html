<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- BS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- StyleSheet -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid mainCont">
    <div class="container cardCont p-0">
      <div class="imgPart">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 800px)">
          <source srcset="./images/image-product-desktop.jpg" media="(max-width: 2500px)">
          <source srcset="flowers.jpg">
          <img src="./images/image-product-desktop.jpg" alt="cardImg" id="cardImg">
        </picture>
        
      </div>

      <div class="textPart">
        <p class="smallerHead">
          PERFUME
        </p>

        <p class="biggerHead">
          Gabrielle Essence Eau De Parfum
        </p>
        
        <p class="textBody">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <p class="priceCont">
          <span class="biggerPrice">$149.99</span>
          <span class="smallPrice">$169.99</span>
        </p>
        
        <button class="btn cardBtn" type="button">
          <div class="btnText text-light">
            <img src="./images/icon-cart.svg" alt="cartImg" id="cartImg">
            <span class="btnValue">Add to Cart</span>
          </div>
        </button>
      
        
      </div>
      
    </div>
    
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/ChiragJain7300">CHIRAG JAIN</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
